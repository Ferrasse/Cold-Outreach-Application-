<style>
  .all{
    border-radius: 15px;
  }
  .popup {
    position: relative;
    z-index: 2000;
    border-radius: 15px;
    margin: 0 auto;
    text-align: center;
    height:590px;
  }

  .title {
    margin-bottom: 20px;
    color: #fff;
    background-color: #000;
    padding: 20px;
    position: fixed;
    margin-top: -20px;
    width: 612px;
    z-index:1000;
  }

  .upload {
    border: 1px dashed #686666;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(64, 64, 64, 0.1);
    height: 129px;
    margin-top: 32px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 20px;
    margin:20px;
  }

  .upload:hover {
    background-color: rgba(64, 64, 64, 0.2);
  }

  .upload-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }

  .csv-upload-icon {
    height: 50px;
    width: 50px;
    margin-bottom: 10px;
  }

  .upload-text {
    font-size: 1em;
    color: #555;
  }

  input[type="file"] {
    display: none;
  }

  
  .buttons {
    display: flex;
    justify-content: space-between;
    position:fixed;
    z-index: 9000;
    background: #8231D3;
    width: 612px;
  }

  .buttons button {
    background-color: #8231D3;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .buttons button:hover {
    background-color: #7f2fcf;
  }

  .buttons button:last-child {
    background-color: #8231D3;
  }

  .buttons button:last-child:hover {
    background-color: #7f2fcf;
  }

  .file-list {
  display: flex;
  flex-wrap: wrap;
  padding: 0;
  list-style-type: none;
  margin: 20px;

}

.file-item {
  flex: 1 1 calc(33.3333% - 10px); 
  box-sizing: border-box;
}

.file-item button {
  padding: 10px;
  box-sizing: border-box;
}

</style>
<div class="all">
  <div class="title">
    Choisir un fichier CSV</div>
<div class="popup">
  
  <form class="upload">
    <label for="csvFile" class="upload-wrapper">
      <img src="assets/images/file/csv.png" alt="Upload icon" class="csv-upload-icon">
      <span class="upload-text">Choose a CSV file</span>
      {{ getFileName(this.selectedFilePath) }}
      <input (change)="onCSVFileSelected($event)" name="csvFile" type="file" accept=".csv" id="csvFile">
    </label>
  </form>

  <!-- Liste des fichiers sélectionnés -->
  <ul *ngIf="Files.length > 0" class="file-list">
    <li *ngFor="let file of Files" class="file-item">
      <button (click)="onFileSelected(file.listUrl)">
      <div class="flex items-center gap-[15px]">
        <div class="border-none p-0 items-center">
          <img class="max-w-[40px] rounded-[5px]" src="assets/images/file/csv.png" alt="csv" />
        </div>
     <p class="text-theme-gray text-[15px] dark:text-white/60 hover:text-primary font-medium leading-[19px]">{{ getFileName(file.listUrl) }}</p>
    </div>
  </button>
    </li>
  </ul>


</div>
 <!-- Boutons Confirm et Close -->
 <div class="buttons">
  <button (click)="onConfirm()">Confirmer</button>
  <button (click)="onClose()">Fermer</button>
</div>
</div>
